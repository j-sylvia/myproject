<script>
    function change_a(c){
        let a=10
        console.log("Value of a is going to change")
        setTimeout(()=>{
            c(a) //callback
        },5000)
        console.log(`Value of a is changed to ${a}`)
    }
    function multiply_a(a){
        console.log(`Value of a is going to change as a*5 ie. ${a*5}`)
        console.log("Done")
    }
    change_a(multiply_a)
    console.log("Welcome")
</script>
